<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Al Eye ChatBot</title>
</head>
<body>
    <h2>CatBot ilə danış</h2>
    <input type="text" id="msg" placeholder="Sual ver..." />
    <button onclick="send()">Göndər</button>
    <p id="response"></p>

    <script>
        function send() {
            const msg = document.getElementById("msg").value;
            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("response").innerText = data.reply;
            });
        }
    </script>
</body>
</html>
